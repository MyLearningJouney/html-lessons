<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-widith, initial-scale=1.0">
  <title>Desafio Devmedia</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/25f73b9bfe.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="header">
    <div class="container">
          <a href="#"><i class="fa-solid fa-location-dot fa-lg"></i>Logo</a>
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i>Search</a>
      </div>
  </header>
  <main>
    <section class="hero" id="hero">
      <div class="container">
        <div class="tabsform">
          <div class="tabs">
             <button class="tablinks" onclick="openCity(event, 'London')">Flight</button>
             <button class="tablinks" onclick="openCity(event, 'Paris')">Hotel</button>
             <button class="tablinks" onclick="openCity(event, 'Tokyo')">Rental</button>
          </div>
          <div class="form-container">
            <p>Travel the world with us</p>
            <form id="formlabel" class="formlabel">
              <div class="travelfrom">
                <label for="travelfrom">From</label>
                <input type="text" id="travelfrominput" class="input-padrao" placeholder="Departing from">
              </div>
              <div class="travelto">
                <label for="travelto">To</label>
                <input type="text" id="traveltoinput" class="input-padrao" placeholder="Arriving at">
              </div>
            </form>
            <button type="submit" form="formlabel" class="formbutton">Switch and find dates</button>
           </div>
        </div>
       </div>
    </section>
    
    <section class="offers" id="offers">
    <div class="container">
      <h1>Good Offers Right Now</h1>
      <p>Up to <b>50%</b> discount.</p>
      <nav class="nav-offers">
				<ul class="offers-detach">
					<li class="cinqueterre-link">
            <a href="#">Cinque Terre</a>
            <p>Cinque Terre</p>
          </li>
          <ul class="offers-list">
            <li class="newyork-link">
              <a href="#">New York</a>
              <p>New York</p>
            </li>
            <li class="sanfran-link">
              <a href="#">San Francisco</a>
              <p>San Francisco</p>
            </li>
            <li class="pisa-link">
              <a href="#">Pisa</a>
              <p>Pisa</p>
            </li>
            <li class="paris-link">
              <a href="#">Paris</a>
              <p>Paris</p>
            </li>
          </ul>
        </ul>
      </nav>
      </div>
    </section>
    
    <section id="discover">
      <div class="container">
        <h1>Good Offers Right Now</h1>
        <p>Up to <b>50%</b> discount.</p>
      </div>
    </section id="">
    
    <section id="newsletter">
    </section>
    
    <section id="contact">
    </section>
    
    <section id="messages">
    </section>
    
  </main>
  <footer>
  </footer>
</body>
</html>
